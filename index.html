<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
    
</head>

<body>
    
    <div id="output">

<!-- Tabela -->
        <div class="div">
            <table class="tabela" id="tabela">

                <tr>
                    <th>ID</th>
                    <th>PRODUTO</th>
                    <th>PREÇO</th>
                    <th>AÇÕES</th>
                </tr>

            </table>
            <button id="btn-cadastro" onclick="mostraCadastro()">Inserir novo produto</button>
        </div>

<!-- Cadastrar -->
        <div id="div-cadastrar" class="div-cadastrar-inativo">
            <form action="">
                <h2>Cadastro de Produto</h2>
                <input type="number" placeholder="Digite uma ID única" id="id" name="id" disabled="true">
                <input type="text" placeholder="Digite o nome do produto" id="nome" name="nome">
                <input type="number" placeholder="Digite o preço" id="preco"  name="preco">
                <input type="button" value="Cadastrar Produto" id="btn-inserir" name="btn-inserir"
                    onclick="cadastrar()">
            </form>
        </div>

<!-- Editar -->
        <div id="div-editar" class="div-editar-inativo">
            <form action="">
                <h2>Editar Produto</h2>
                <input type="number" placeholder="ID única" id="idedit" name="id" disabled="true">
                <input type="text" placeholder="nome do produto" id="nomeedit" name="nome">
                <input type="number" placeholder="preço" id="precoedit"  name="preco">
                <input type="button" value="Confirmar alterações" id="btn-inserir" name="btn-inserir"
                    onclick="salvarAlteracoes()">
            </form>
        </div>

<!-- View -->
        <div id="div-view" class="div-view-inativo">

            <form action="">
                <h2>Detalhes</h2>

                
                <label>ID</label>
                <input type="number" placeholder="ID única" id="idview" name="id" readonly>

                <label>Nome</label>
                <input type="text" placeholder="nome do produto" id="nomeview" name="nome" readonly>

                <label>Preço</label>
                <input type="number" placeholder="preço" id="precoview"  name="preco" readonly>

                <input type="button" value="Fechar Janela" id="btn-inserir" name="btn-inserir"
                    onclick="fecharView()">
            </form>
            
        </div>

    </div>

<script src="script.js"></script>
</body>

</html>
