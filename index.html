<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="objetos.js"></script>
   
</head>

<body>
    <div id="output">
       
        <div class="div">
            <form action="">

                <h2>Cadastro de Produto</h2>

                <input type="number" placeholder="Digite uma ID única" id="id" name="id">
                <input type="text" placeholder="Digite o nome do produto" id="nome" name="nome">
                <input type="number" placeholder="Digite o preço" id="preco" name="preco">

                <input type="button" value="Cadastrar Produto" id="btn-inserir" name="btn-inserir"
                    onclick="cadastrar()">

            </form>
        </div>

        <div class="div">
            <table class="tabela" id="tabela">

                <tr>
                    <th>ID</th>
                    <th>PRODUTO</th>
                    <th>PREÇO</th>
                </tr>

            </table>
        </div>

        <div class="div">

            <input class="input-apagar" type="number" id="remover">
            <input type="button" class="btn-apagar" value="apagar" onclick="apagar()">

        </div>

    </div>

<script src="script.js"></script>
</body>

</html>
